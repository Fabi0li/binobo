<script>
    editors = editors.reverse();
    localStorage.setItem("data-theme", "dark");
    const changeThemeToDark = () => {
        document.documentElement.setAttribute("data-theme", "dark"); // set theme to dark
        localStorage.setItem("data-theme", "dark"); // save theme to local storage
    }

    const changeThemeToLight = () => {
        document.documentElement.setAttribute("data-theme", "light"); // set theme light
        localStorage.setItem("data-theme", 'light'); // save theme to local storage
    }

    // Get the element based on ID
    const checkbox = document.getElementById("switch");
    // Apply retrived them to the website
    checkbox.addEventListener('change', () => {
        let theme = localStorage.getItem('data-theme'); // Retrieve saved theme from local storage
        if (theme === 'dark') {
            changeThemeToLight();
        } else {
            changeThemeToDark();
        }
    });

    function changeEditorTheme(){
        let theme = localStorage.getItem('data-theme');
        if (theme === 'dark') {
            editors.map(editor => {
                // editor.setTheme('dark');
                editor.editor.removeClass(editor.classPrefix + "theme-" + "default").addClass(editor.classPrefix + "theme-" + "dark");
                editor.settings.theme = "dark";
                editor.setEditorTheme('monokai');
                //editor.setPreviewTheme('dark');
                editor.preview.removeClass(editor.classPrefix + "preview-theme-" + "default").addClass(editor.classPrefix + "preview-theme-" + "dark");
                editor.settings.previewTheme = "dark";
            });
        } else {
            editors.map(editor => {
                //editor.setTheme('default');
                editor.editor.removeClass(editor.classPrefix + "theme-" + "dark").addClass(editor.classPrefix + "theme-" + "default");
                editor.settings.theme = "default";
                editor.setEditorTheme('solarized');
                //editor.setPreviewTheme('default');
                editor.preview.removeClass(editor.classPrefix + "preview-theme-" + "dark").addClass(editor.classPrefix + "preview-theme-" + "default");
                editor.settings.previewTheme = "default";
            });
        }
    }

    function mutationCallback(mutations){
        for(let mutation of mutations) {
            if(mutation.type === 'attributes'){
                changeEditorTheme();
            }
        }
    }

    const node = document.getElementsByTagName('html')[0];
    const observer = new MutationObserver(mutationCallback);

    observer.observe(node, {
        attributes: true,
        attributeFilter: ['data-theme']
    });

    window.onresize = () => {
        post_preview.previewing();
        post_preview.previewing();
    }

    const toggleBookmark = () => {
        console.log("hallo")
    }
</script>
