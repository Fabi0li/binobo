<div th:fragment="editor(action)" id="content_wrapper">
    <label for="content" class="post_content label_custom nunito_font" th:text="${action}">Content:</label>
    <div id="content">
        <textarea style="display: none;"></textarea>
    </div>
</div>

<div th:fragment="buttons" class="form_element flex nunito_font" id="buttons">
    <div>
        <input class="input_custom" type="submit" id="submit" value="Submit"/>
    </div>
    <div>
        <button onclick="document.location='/blog'" class="cancel-btn">Cancel</button>
    </div>
</div>

<div th:fragment="editor_scripts">
    <a id="linkToEditorRoot" th:href="@{/scripts/editor/editor/lib/}"></a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.js" integrity="sha512-+ab24sSOgbciah+hyqPk/XqGOooAInsofud5JB4AdrRfahahDA/WWnnm6dS/bl7UmN8RW8ZGp85EoWU/aFTUhA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script  th:src="@{/scripts/editor/editor/editormd.js}"></script>
    <script  th:src="@{/scripts/editor/editor/languages/en.js}"></script>
    <link rel="stylesheet" th:href="@{/scripts/editor/editor/css/editormd.css}">
    <script>
        let editor = editormd("content", {
            width                : "100%",
            height               : "700px",
            path                 : document.getElementById('linkToEditorRoot').href,
            theme                : "dark",
            editorTheme          : "monokai",
            previewTheme         : "dark",
            saveHTMLToTextarea   : true,
            emoji                : true,
            tex                  : true,
            taskList : true,
            flowChart : true,
            sequenceDiagram : true,
            // toc : true,
            tocm : true,
            tocDropdown : true,
            markdown : document.getElementById('raw_content') !== null ? document.getElementById('raw_content').value : document.getElementById('raw_content_comment').value,
            onchange             : function () {
                // TODO insert value, when input contains errors
                document.getElementById('raw_content').value = this.getMarkdown();
                document.getElementById('rendered_content').value = this.getHTML();
            }
        });
    </script>
</div>
</body>
